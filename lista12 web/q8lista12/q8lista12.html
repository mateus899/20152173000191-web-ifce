<!DOCTYPE html>
<head>
<title>teste 8</title>
<script type="text/javascript">
 function imprimir() {
 		var i;
		var num1 = document.getElementById("numero").value; 
		for (i = 1; i <= num1; i++) {

       document.write("AIA" + " " + i + ", ")
   }
		
	}
</script>
</head>
<body>
	
	Digite valor:<br>
 		<input type="number"  id="numero" ><br>
 		<button type="button" onclick="imprimir()"> click para ver mensagem </button>
</body>
</html>
